<section
    class="leadspace w-100 h-100-vh position-relative d-flex align-items-center text-white"
>
    <figure class="hero-figure w-100 h-100 m-0 position-absolute position-lt-0">
        <img src="@@imgPath" class="w-100 h-100 object-fit" alt="@@imgTitle" />
    </figure>
    <div class="hero-content w-100 text-center zindex-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-10">
                    <h2 class="display-1 mb-0 ml-auto mr-auto px-4 px-lg-20">
                        @@textBanner
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>
